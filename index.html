		<div class="navigation-bg bg-purple">

					class="navigation__link navigation__link--active text-center"

					href="./pages/store.html"

					<svg
						class="ease-3s"
						stroke-width="2"
						stroke="currentColor"

						fill="none"
						class="h-6 w-6"
						xmlns="http://www.w3.org/2000/svg"
						width="20px"

							stroke-linejoin="round"
							stroke-linecap="round"
